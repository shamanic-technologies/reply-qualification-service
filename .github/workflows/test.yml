name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm test
        env:
          REPLY_QUALIFICATION_SERVICE_DATABASE_URL: postgresql://test:test@localhost/test
          REPLY_QUALIFICATION_SERVICE_API_KEY: test-api-key
          ANTHROPIC_API_KEY: test-anthropic-key
